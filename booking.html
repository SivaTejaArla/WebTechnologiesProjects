    <br>
    <form>
        <fieldset style="height: 300px;border-radius: 20px; width: 30%;  margin: auto; border-width: 10px; text-align: center;">
            <input type="text" placeholder="Enter your name"  style="border-radius: 30px; height: 30px; ">
            <input type="text" placeholder="Enter mobile number"  style="border-radius: 30px; height: 30px; ">
            <br><br>
            <input type="text" placeholder="Enter Gmail"  style="border-radius: 30px; height: 30px; ">
            <table>
                <tr>
                    <td>Movie Name:</td>
                    <td>
                        <select name="Movie name" id="">
                            <option value="BRO" id="BRO">Bhola shankar</option>
                            <option value="Ba">Jailer</option>
                            <option value="ROC">Ustaad</option>
                            <option value="Ope">Baby</option>
                        
                           
                        </select>
                    </td>
                    
                </tr>
                <tr>
                <td>Select Theater:</td>
                    <td>
                        <select name="Theater Name" id="">
                            <option value="PG" for="BRO">PGR</option>
                            <option value="Vel">Velrams</option>
                            <option value="Ja">Jayashyam</option>
                            <option value="Pra">Pratap</option>
                            <option value="San">Sandhya</option>
                            <option value="SV">SV Cinemax</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Row:</td>
                    <td>
                        <select name="Row" id="">
                            <option value="">A</option>
                            <option value="">B</option>
                            <option value="">C</option>
                            <option value="">D</option>
                            <option value="">E</option>
                            <option value="">F</option>
                            <option value="">G</option>
                            <option value="">H</option>
                            <option value="">I</option>
                            <option value="">J</option>
                            <option value="">K</option>
                            <option value="">L</option>
                            <option value="">M</option>
                            <option value="">N</option>
                            <option value="">O</option>
                            <option value="">P</option>
                            <option value="">Q</option>
                            <option value="">R</option>
                            <option value="">S</option>
                            <option value="">T</option>
                            <option value="">U</option>
                            <option value="">V</option>
                            <option value="">W</option>
                            <option value="">X</option>
                            <option value="">Y</option>
                            <option value="">Z</option>
    
                        </select>
                    </td>
                </tr>
                <tr>
                <td>Select No.of Tickets</td>
                <td>
                    <select name="No.of Tickets" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
    
                    </select>
    
                </td>
            </tr>
            <tr>
                <td>Coupons</td>
                <td><input type="alphanumeric"></td>
            </tr>
            <tr>
                <td>Payment Mode:</td>
                <td>
                    <select name="" id="">
                        <option value="">UPI</option>
                        <option value="">Debit Card</option>
                        <option value="">Credit Card</option>
                        <option value="">QR Code</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Book Tickets">
                </td>
            </tr>
            </table>



        </fieldset>
    </form>
